<mat-card class="example-card">
	<mat-card-header>
		<mat-card-title>

				{{ 'APP.NAME' | translate }}
		</mat-card-title>
	</mat-card-header>
	<mat-card-content>
		<form class="login-form">
			<table class="login-full-width" cellspacing="0">
			<tr>
				<td>
					<mat-form-field class="login-full-width">
					  	<input 
							matInput 
							placeholder="{{ 'LOGIN.ENTER_USERNAME' | translate }}" 
							[(ngModel)]="login.username" 
							name="username" 
							required
						/>
					</mat-form-field>
				</td>
			</tr>
			<tr>
				<td>
					<mat-form-field class="login-full-width">
					  	<input 
					  		matInput 
					  		placeholder="{{ 'LOGIN.ENTER_PASSWORD' | translate }}" 
					  		[(ngModel)]="login.password" 
					  		type="password" 
					  		name="password" 
					  		required
						/>
					</mat-form-field>
				</td>
			</tr>
			</table>
		</form>
	</mat-card-content>
	<mat-card-actions>
		<button 
				mat-raised-button 
				(click)="signIn()" 
				color="primary">

				{{ 'DRAWER.LOGIN' | translate }}
		</button>
	</mat-card-actions>
</mat-card>
