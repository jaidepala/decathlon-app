<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="'dialog'"
    [mode]="'over'">
    <!-- [opened]="!(isHandset$ | async)"> -->
    <!-- [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" -->
    <!-- [mode]="(isHandset$ | async) ? 'over' : 'side'" -->
    <mat-toolbar color="primary">
        {{ 'DRAWER.MENU' | translate }}
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item (click)="drawer.toggle()" routerLink="/login">
        {{ 'DRAWER.LOGIN' | translate }}
        </a>
      <a mat-list-item (click)="drawer.toggle()" routerLink="/home">
        {{ 'DRAWER.HOME' | translate }}
        </a>
    </mat-nav-list>
    <mat-form-field>
      <mat-select [(value)]="currentLanguage" (selectionChange)="changeLanguage( $event.value )">
        <mat-option value="en"> English </mat-option>
        <mat-option value="hn"> Hindi </mat-option>
        <mat-option value="fr"> French </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <!-- *ngIf="isHandset$ | async"> -->
        <mat-icon aria-label="{{ 'DRAWER.TOGGLE_NAVIGATION' | translate}}">
            menu
        </mat-icon>
      </button>
      <span>
        {{ 'APP.NAME' | translate }}
      </span>
    </mat-toolbar>
    <!-- Add Content Here -->

    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
